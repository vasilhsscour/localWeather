<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JavaScript for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- JQuery for Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Put you links and scripts here -->

    <link rel="stylesheet" href="css/style.css">
    <script src="js/weather.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 id="header">Local Weather</h1>
                <div class="box">
                    <div class="tmo">
                        <p id="country">City, Country</p>
                        <p class="right"><span id="temp">Temperature </span><sup>o</sup><span id="fc">C</span></p>
                    </div>
                    <div class="clearfix"></div>
                    <div class="tmo">
                        <img id="weatherImg" src="images/rain.svg" alt="image for weather" height="30px" width="30px">
                        <p id="weather">Weather</p>
                        <p class="right" id="wind">Wind</p>
                    </div>
                    <div class="clearfix"></div>
                    <div class="tmo">
                        <p><span id="max">0</span><img src="images/hot-cold.png" alt="Max and Min Temp" height="40px" width="40px"><span id="min">0</span></p>
                        <p class="right">Humidity <span id="humidity">0</span><img src="images/humidity.png" alt="Humitidy Sensor" height="30px" width="30px"></p>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
